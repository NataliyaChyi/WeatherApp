<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">IT OVERONE</font></font></span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <form action="">
                    <label for="city"><h3>Город</h3></label>
                    <input type="text" id="city" class="form-control" name="city" placeholder="Введите интересующий вас город">
                    <br>
                    <button type="button" class="btn btn-success"> Узнать</button>
                </form>
            </div>
            <div class="col-4 offset-1">
                <h2 class="font-italic">Информация</h2>
                <div class="alert alert-success" role="alert">
                    <b>Город: </b>{{info.city}}<br>
                    <b>Температура: </b>{{info.temp}}<sup>0</sup><br>
                    <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thunbnail">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
